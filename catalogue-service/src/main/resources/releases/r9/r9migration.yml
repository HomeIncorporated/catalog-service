hibernate:
  connection:
    #### Postgres Configs
    url: jdbc:postgresql://${UBL_DB_HOST}:${UBL_DB_HOST_PORT}/${UBL_DB_NAME}?currentSchema=public
    username: ${UBL_DB_USERNAME}
    password: ${UBL_DB_PASSWORD}
    driver_class: org.postgresql.Driver
  dialect: org.hibernate.dialect.PostgreSQLDialect
  show_sql: false
  hbm2ddl:
    auto:
  cache:
    provider_class: org.hibernate.cache.HashtableCacheProvider
  jdbc:
    batch_size: 0
    lob:
      non_contextual_creation: true
  use_sql_comments: true
  transaction:
    factory_class: org.hibernate.transaction.JDBCTransactionFactory
  current_session_context_class: thread
  #TODO: below configuration is quite inefficient as it uses a db connection each time a lazy list is initialized
  enable_lazy_load_no_trans: true
  event:
    merge:
      entity_copy_observer: allow